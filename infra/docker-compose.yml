version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: globenotes-db
    environment:
      POSTGRES_DB: globenotes
      POSTGRES_USER: globenotes
      POSTGRES_PASSWORD: globenotes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  globenotes-backend:
    build: ../GlobeNotes/backend
    container_name: globenotes-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/globenotes
      SPRING_DATASOURCE_USERNAME: globenotes
      SPRING_DATASOURCE_PASSWORD: globenotes
    volumes:
      - uploads:/uploads
    depends_on:
      - db
    restart: unless-stopped

  globenotes-frontend:
    build: ../GlobeNotes
    container_name: globenotes-frontend
    ports:
      - "80:80"
    depends_on:
      - globenotes-backend
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
